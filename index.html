<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=backspace"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" disabled class="display" />
      <div class="buttons">
        <button id="clear">C</button>
        <button class="symbol">%</button>
        <button class="symbol">&#177</button>
        <button class="backspace"><span class="material-symbols-outlined icon">backspace</span></button>
        <button class="symbol">&#8730</button>
        <button class="symbol">(</button>
        <button class="symbol">)</button>
        <button class="operators">&#247</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">&#215</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">+</button>
        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button id="equal">=</button>
        <!-- <button>+</button> -->
        <!-- &#247 divide -->
        <!-- &#215 multiply -->
        <!-- &#8730 square root -->
        <!-- &#177 plus and minus sign -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
